<!DOCTYPE html>
<html>

<head>
	<title>All Courses</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Visi kursi">Visi kursi</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="Kursa ID">Kursa ID</th>
					<th data-translation="Nosaukums">Nosaukums</th>
					<th data-translation="Kredītpunkti">Kredītpunkti</th>
					<th data-translation="Rādīt pēc ID">Rādīt pēc ID</th>
					<th data-translation="Darbība">Darbība</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="course : ${MyCourses}">
					<td th:text="${course.idc}"></td>
					<td th:text="${course.title}"></td>
					<td th:text="${course.creditPoints}"></td>
					<td>
						<a th:href="@{/course/showAll/{id}(id=${course.idc})}" class="btn btn-primary"
							data-translation="Skatīt detaļas">Skatīt detaļas</a>
					</td>
					<td>
						<div class="btn-group">
							<a th:href="@{/course/remove/{id}(id=${course.idc})}" class="btn btn-danger"
								data-translation="Dzēst">Dzēst</a>
							<a th:href="@{/course/update/{id}(id=${course.idc})}" class="btn btn-primary"
								data-translation="Atjaunināt">Atjaunināt</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
