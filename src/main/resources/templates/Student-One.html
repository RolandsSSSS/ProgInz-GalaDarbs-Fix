<!DOCTYPE html>
<html>

<head>
	<title>All Persons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="Studenta ID">Studenta ID</th>
					<th data-translation="Vārds">Vārds</th>
					<th data-translation="Uzvārds">Uzvārds</th>
					<th data-translation="Studenta kods">Studenta kods</th>
					<th data-translation="Darbība">Darbība</th>
				</tr>
			</thead>

			<tbody>
				<th:block th:each="student : ${AllStudents}">
					<tr>
						<td th:text="${student.idp}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.surname}"></td>
						<td th:text="${student.matriculaNo}"></td>

						<td>
						<td>
							<form method="POST" th:action="@{/Student/remove/{id}(id=${student.idp})}">
								<button type="submit" class="btn btn-danger" data-translation="Dzēst">Dzēst</button>
							</form>
						</td>
						</td>
					</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
