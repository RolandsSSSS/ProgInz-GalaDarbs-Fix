<!DOCTYPE html>
<html>

<head>
	<title>Update Course</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Atjauninﾄ》 kursu">Atjauninﾄ》 kursu</h1>
		<form th:action="@{/User/update/{id}(id=${updatedUser.idu})}" th:object="${updatedUser}" method="post">
			<div class="row">
				<div class="col">
					<label for="email" data-translation="E-pasts">E-pasts:</label>
					<input type="text" class="form-control" id="email" th:field="*{email}" required />
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="password" data-translation="Parole">Parole:</label>
					<input type="password" class="form-control" id="password" th:field="*{password}" required />
				</div>
			</div>

			<button type="submit" class="btn btn-primary" data-translation="Atjauninﾄ》">Atjauninﾄ》</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
