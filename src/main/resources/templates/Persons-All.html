<!DOCTYPE html>
<html>

<head>
	<title>All Persons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Visas personas">Visas personas</h1>
	
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="Personas ID">Personas ID</th>
					<th data-translation="Vārds">Vārds</th>
					<th data-translation="Uzvārds">Uzvārds</th>
					<th data-translation="Personas kods">Personas kods</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="person : ${AllPersons}">
					<tr>
						<td th:text="${person.idp}"></td>
						<td th:text="${person.name}"></td>
						<td th:text="${person.surname}"></td>
						<td th:text="${person.personcode}"></td>
						<td>
							<a th:href="@{/Person/All/{id}(id=${person.idp})}" class="btn btn-primary"
								data-translation="Skatīt detaļas">Skatīt detaļas</a>
							<a th:href="@{/Person/update/{id}(id=${person.idp})}" class="btn btn-primary"
								data-translation="Atjaunināt">Atjaunināt</a>
						</td>

					</tr>
					</td>
			</tbody>
		</table>
	</div>

	
	<div class="mb-3">
			<a th:href="@{/Person/Export}" class="btn btn-primary" data-translation="Export">Export</a>
			<form th:action="@{/Person/Import}" method="post" enctype="multipart/form-data">
				<input type="file" name="file" class="form-control-file">
				<button type="submit" class="btn btn-primary" data-translation="Import">Import</button>
			</form>
		</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

	

</body>

</html>
