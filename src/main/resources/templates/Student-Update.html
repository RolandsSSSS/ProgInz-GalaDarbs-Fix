<!DOCTYPE html>
<html>
<head>
	<title>Update Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.content-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 40vh;
		}

		.footer-container {
			display: flex;
			justify-content: flex-end;
			padding: 5 20px;
		}
	</style>
</head>
<body>
	<header id="header">
		<nav class="navbar bg-dark navbar-expand-md mb-3" data-bs-theme="dark">
			<div class="container">
				<span class="navbar-brand mb-0 h1">Gala Darbs</span>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item dropdown">
						<!-- Rest of the navigation code -->
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h2>Update Student</h2>
		<form method="post" th:action="@{/Student/update/By/{id}(id=${Student.idp})}">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="surname" class="form-label">Surname</label>
				<input type="text" class="form-control" id="surname" name="surname" required>
			</div>
			<div class="mb-3">
				<label for="matriculaNo" class="form-label">Matricula Number</label>
				<input type="text" class="form-control" id="matriculaNo" name="matriculaNo" required>
			</div>
			<div class="mb-3">
				<label for="debtCourses" class="form-label">Debt Courses</label>
				<input type="text" class="form-control" id="debtCourses" name="debtCourses" required>
			</div>
			<button type="submit" class="btn btn-primary">Confirm</button>
		</form>
	</div>

	<footer class="mt-5 py-5" style="background-color: darkgreen; color: white;">
		<div class="container">
			<div class="footer-container">
				<h4>Rolands Safonovs, Rendijs Å erna</h4>
			</div>
			<div class="footer-container">
				<p>VeA, 2023</p>
			</div>
		</div>
	</footer>
</body>
</html>
