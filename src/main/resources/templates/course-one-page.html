<!DOCTYPE html>
<html>

<head>
	<title>Course Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Kursa inform훮cija">Kursa inform훮cija</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="Kursa ID">Kursa ID</th>
					<th data-translation="Nosaukums">Nosaukums</th>
					<th data-translation="Kred카tpunkti">Kred카tpunkti</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="course : ${MyCourses}">
					<td th:text="${course.idc}"></td>
					<td th:text="${course.title}"></td>
					<td th:text="${course.creditPoints}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
