<!DOCTYPE html>
<html>

<head>
	<title>Course Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.content-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 40vh;
		}

		.footer-container {
			display: flex;
			justify-content: flex-end;
			padding: 5 20px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			text-align: left;
			padding: 8px;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<header id="header">
		<nav class="navbar bg-dark navbar-expand-md mb-3" data-bs-theme="dark">
			<div class="container">
				<span class="navbar-brand mb-0 h1">Gala Darbs</span>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="courseDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Course
						</a>
						<ul class="dropdown-menu" aria-labelledby="courseDropdown">
							<li><a class="dropdown-item" href="/course/showAll">All course</a></li>
							<li><a class="dropdown-item" href="/course/addNew">Add courses</a></li>
						</ul>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="personDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Person
						</a>
						<ul class="dropdown-menu" aria-labelledby="personDropdown">

							<li><a class="dropdown-item" href="/Person/All">All persons</a></li>
							<li><a class="dropdown-item" href="/Person/AddPage">Add persons</a></li>

						
						</ul>
					</li>

				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h1>Course Details</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Course ID</th>
					<th>Title</th>
					<th>Credit Points</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="course : ${MyCourses}">
					<td th:text="${course.idc}"></td>
					<td th:text="${course.title}"></td>
					<td th:text="${course.creditPoints}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<footer class="mt-5 py-5" style="background-color: darkgreen; color: white;">
		<div class="container">
			<div class="footer-container">
				<h4>Rolands Safonovs, Rendijs Å erna</h4>
			</div>
			<div class="footer-container">
				<p>VeA, 2023</p>
			</div>
		</div>
	</footer>

</body>

</html>
