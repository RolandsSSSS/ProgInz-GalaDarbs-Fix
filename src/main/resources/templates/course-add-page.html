<!DOCTYPE html>
<html>

<head>
	<title>Add New Course</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>	

	<div class="container">
		<h1 data-translation="Pievienot jaunu kursu">Pievienot jaunu kursu</h1>
		<form action="#" th:action="@{/course/addNew}" th:object="${course}" method="post">
			<div class="row">
				<div class="col">
					<label for="title" data-translation="Kursa nosaukums">Kursa nosaukums:</label>
					<input type="text" id="title" class="form-control" name="title" th:field="*{title}" required>
					<span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="creditPoints" data-translation="Kursa kredītpunkti">Kursa kredītpunkti:</label>
					<input type="number" id="creditPoints" class="form-control" name="creditPoints"
						th:field="*{creditPoints}" required>
					<span class="error-message" th:if="${#fields.hasErrors('creditPoints')}"
						th:errors="*{creditPoints}"></span>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary" data-translation="Pievienot">Pievienot</button>
				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	
	<div th:replace="fragments/translateScript :: translate"></div>
	
</body>

</html>
