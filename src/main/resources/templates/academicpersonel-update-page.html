<!DOCTYPE html>
<html>

<head>
	<title>Update Academic Personel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Atjaunināt akadēmisko personālu">Atjaunināt akadēmisko personālu</h1>
		<form th:action="@{/academicPersonel/update/{id}(id=${updatedAcademicPersonel.idp})}" method="post"
			th:object="${updatedAcademicPersonel}">
			<div class="row">
				<div class="col">
					<label for="name" data-translation="Vārds">Vārds:</label>
					<input type="text" class="form-control" id="name" th:field="*{name}">
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="surname" data-translation="Uzvārds">Uzvārds:</label>
					<input type="text" class="form-control" id="surname" th:field="*{surname}">
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="personcode" data-translation="Personas kods">Personas kods:</label>
					<input type="text" class="form-control" id="personcode" th:field="*{personcode}">
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="degree" data-translation="Grāds">Grāds:</label>
					<select id="degree" class="form-control" th:field="*{degree}">
						<option th:each="degree : ${T(lv.venta.models.users.Degree).values()}" th:value="${degree}"
							th:text="${degree}"></option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-primary" data-translation="Atjaunināt">Atjaunināt</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	
	<div th:replace="fragments/translateScript :: translate"></div>
	
</body>

</html>
