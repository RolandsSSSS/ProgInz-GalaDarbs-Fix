<!DOCTYPE html>
<html>

<head>
	<title>All students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="Studenta ID">Studenta ID</th>
					<th data-translation="Vārds">Vārds</th>
					<th data-translation="Uzvārds">Uzvārds</th>
					<th data-translation="Studenta kods">Studenta kods</th>
					<th data-translation="Studentu finansiālais parāds">Studentu finansiālais parāds</th>

				</tr>
			</thead>

			<tbody>
				<th:block th:each="student : ${AllStudents}">
					<tr>
						<td th:text="${student.idp}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.surname}"></td>
						<td th:text="${student.matriculaNo}"></td>
						<td th:text="${student.financialDebt}"></td>

						<td>
							<a th:href="@{/Student/All/{id}(id=${student.idp})}" class="btn btn-primary"
								data-translation="Skatīt detaļas">Skatīt detaļas</a>
							<a th:href="@{/Student/update/{id}(id=${student.idp})}" class="btn btn-primary"
								data-translation="Atjaunināt">Atjaunināt</a>
						</td>
					</tr>
			</tbody>
		</table>
	</div>


	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
