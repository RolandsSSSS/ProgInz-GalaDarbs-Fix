<!DOCTYPE html>
<html>

<head>
	<title>Add Comment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Pievienot komentāru">Pievienot komentāru</h1>
		<form action="#" th:action="@{/comment/addNew}" method="post" th:object="${comment}">
			<div class="row">
				<div class="col">
					<label for="description" data-translation="Apraksts">Apraksts:</label>
					<input type="text" id="description" class="form-control" th:field="*{description}">
					<span th:errors="*{description}" class="error"></span>
				</div>
			</div>

			<button type="submit" class="btn btn-primary" data-translation="Pievienot">Pievienot</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	
	<div th:replace="fragments/translateScript :: translate"></div>
	
</body>

</html>
