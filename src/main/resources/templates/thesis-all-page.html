<!DOCTYPE html>
<html>

<head>
	<title>All Theses</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Visas tēzes">Visas tēzes</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="ID">ID</th>
					<th data-translation="Nosaukums (LV)">Nosaukums (LV)</th>
					<th data-translation="Nosaukums (ENG)">Nosaukums (ENG)</th>
					<th data-translation="Mērķis">Mērķis</th>
					<th data-translation="Uzdevumi">Uzdevumi</th>
					<th data-translation="Students">Students</th>
					<th data-translation="Uzraugs">Uzraugs</th>
					<th data-translation="Iesniegšanas datums">Iesniegšanas datums</th>
					<th data-translation="Statuss">Statuss</th>
					<th data-translation="Rādīt pēc ID">Rādīt pēc ID</th>
					<th data-translation="Darbība">Darbība</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="thesis : ${MyThesis}">
					<td th:text="${thesis.idt}"></td>
					<td th:text="${thesis.titleLv}"></td>
					<td th:text="${thesis.titleEn}"></td>
					<td th:text="${thesis.aim}"></td>
					<td th:text="${thesis.tasks}"></td>
					<td>
						<span th:if="${thesis.student != null}"
							th:text="${thesis.student.name + ' ' + thesis.student.surname}"></span>
						<span th:unless="${thesis.student != null}" th:text="'Janis Berzins'"></span>
					</td>
					<td>
						<span th:if="${thesis.supervisor != null}"
							th:text="${thesis.supervisor.name + ' ' + thesis.supervisor.surname}"></span>
						<span th:unless="${thesis.supervisor != null}" th:text="'Karlis Immers'"></span>
					</td>
					<td th:text="${#temporals.format(thesis.submitDateTime, 'dd.MM.yyyy HH:mm:ss')}"></td>
					<td th:text="${thesis.accStatus}"></td>
					<td>
						<a th:href="@{/thesis/showAll/{id}(id=${thesis.idt})}" class="btn btn-primary"
							data-translation="Skatīt detaļas">Skatīt detaļas</a>
					</td>
					<td>
						<div class="btn-group">
							<a th:href="@{/thesis/remove/{id}(id=${thesis.idt})}" class="btn btn-danger"
								data-translation="Dzēst">Dzēst</a>
							<a th:href="@{/thesis/update/{id}(id=${thesis.idt})}" class="btn btn-primary"
								data-translation="Atjaunināt">Atjaunināt</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
