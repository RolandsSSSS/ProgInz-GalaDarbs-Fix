<!DOCTYPE html>
<html>
<head>
	<title>Add New User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.content-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 40vh;
		}

		.footer-container {
			display: flex;
			justify-content: flex-end;
			padding: 5 20px;
		}
	</style>
</head>
<body>
	<header id="header">
		<nav class="navbar bg-dark navbar-expand-md mb-3" data-bs-theme="dark">
			<div class="container">
				<span class="navbar-brand mb-0 h1">Gala Darbs</span>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="courseDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Course
						</a>
						<ul class="dropdown-menu" aria-labelledby="courseDropdown">
							<li><a class="dropdown-item" href="/course/showAll">All Courses</a></li>
							<li><a class="dropdown-item" href="/course/addNew">Add Course</a></li>
						</ul>
						</li>
						<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="personDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Person
						</a>
						<ul class="dropdown-menu" aria-labelledby="personDropdown">
							<li><a class="dropdown-item" href="/person/showAll">All Persons</a></li>
							<li><a class="dropdown-item" href="/person/addNew">Add Person</a></li>
						</ul>
						</li>
						<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="academicPersonelDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Academic Personnel
						</a>
						<ul class="dropdown-menu" aria-labelledby="academicPersonelDropdown">
							<li><a class="dropdown-item" href="/academicPersonnel/showAll">All Academic Personnel</a></li>
							<li><a class="dropdown-item" href="/academicPersonnel/addNew">Add Academic Personnel</a></li>
						</ul>
						</li>
						<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="thesisDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Thesis
						</a>
						<ul class="dropdown-menu" aria-labelledby="thesisDropdown">
							<li><a class="dropdown-item" href="/thesis/showAll">All Thesis</a></li>
							<li><a class="dropdown-item" href="/thesis/addNew">Add Thesis</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<h1>Add New User</h1>
	<form action="/User/addNew" th:action="@{/User/addNew}" th:object="${user}" method="post">
			<div class="row">
				<div class="col">
					<label for="email">User Email:</label>
					<input type="email" id="email" class="form-control" name="email" th:field="*{email}" required>
					<span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="password">User Password:</label>
					<input type="password" id="password" class="form-control" name="password" th:field="*{password}" required>
					<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</div>
		</form>
	</div>
	<footer class="mt-5 py-5" style="background-color: darkgreen; color: white;">
		<div class="container">
			<div class="footer-container">
				<h4>Rolands Safonovs, Rendijs Å erna</h4>
			</div>
			<div class="footer-container">
				<p>VeA, 2023</p>
			</div>
		</div>
	</footer>
</body>
</html>
