<!DOCTYPE html>
<html>

<head>
	<title>Add New User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Pievienot jaunu lietotāju">Pievienot jaunu lietotāju</h1>
		<form action="/User/addNew" th:action="@{/User/addNew}" th:object="${user}" method="post">
			<div class="row">
				<div class="col">
					<label for="email" data-translation="Lietotāja e-pasts">Lietotāja e-pasts:</label>
					<input type="email" id="email" class="form-control" name="email" th:field="*{email}" required>
					<span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="password" data-translation="Lietotāja parole">Lietotāja parole:</label>
					<input type="password" id="password" class="form-control" name="password" th:field="*{password}"
						required>
					<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary" data-translation="Pievienot">Pievienot</button>
				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
