<!DOCTYPE html>
<html>

<head>
	<title>Update Course</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Atjaunināt kursu">Atjaunināt kursu</h1>
		<form th:action="@{/course/update/{id}(id=${updatedCourse.idc})}" th:object="${updatedCourse}" method="post">
			<div class="row">
				<div class="col">
					<label for="title" data-translation="Nosaukums">Nosaukums:</label>
					<input type="text" class="form-control" id="title" th:field="*{title}" required />
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="creditPoints" data-translation="Kredītpunkti">Kredītpunkti:</label>
					<input type="number" class="form-control" id="creditPoints" th:field="*{creditPoints}" required />
				</div>
			</div>

			<button type="submit" class="btn btn-primary" data-translation="Atjaunināt">Atjaunināt</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
