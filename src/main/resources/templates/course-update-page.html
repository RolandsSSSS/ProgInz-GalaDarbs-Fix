<!DOCTYPE html>
<html>

<head>
	<title>Update Course</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.footer-container {
			display: flex;
			justify-content: flex-end;
			padding: 5px 20px;
		}
	</style>
</head>

<body>
	<header id="header">
		<nav class="navbar bg-dark navbar-expand-md mb-3" data-bs-theme="dark">
			<div class="container">
				<span class="navbar-brand mb-0 h1">Gala Darbs</span>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="courseDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Course
						</a>
						<ul class="dropdown-menu" aria-labelledby="courseDropdown">
							<li><a class="dropdown-item" href="/course/showAll">All course</a></li>
							<li><a class="dropdown-item" href="/course/addNew">Add courses</a></li>
						</ul>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="personDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Person
						</a>
						<ul class="dropdown-menu" aria-labelledby="personDropdown">
							<li><a class="dropdown-item" href="/Person/All">All persons</a></li>
							<li><a class="dropdown-item" href="/Person/AddPage">Add persons</a></li>
						</ul>
					</li>

				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h1>Update Course</h1>
		<form th:action="@{/course/update/{id}(id=${updatedCourse.idc})}" th:object="${updatedCourse}" method="post">
			<div class="row">
				<div class="col">
					<label for="title">Title:</label>
					<input type="text" id="title" th:field="*{title}" required />
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="creditPoints">Credit Points:</label>
					<input type="number" id="creditPoints" th:field="*{creditPoints}" required />
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>

	<footer class="mt-5 py-5" style="background-color: darkgreen; color: white;">
		<div class="container">
			<div class="footer-container">
				<h4>Rolands Safonovs, Rendijs Å erna</h4>
			</div>
			<div class="footer-container">
				<p>VeA, 2023</p>
			</div>
		</div>
	</footer>
</body>

</html>
