<!DOCTYPE html>
<html>

<head>
	<title>Update Comment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Atjaunināt komentāru">Atjaunināt komentāru</h1>
		<form th:action="@{/comment/update/{id}(id=${updatedComment.idco})}" th:object="${updatedComment}"
			method="post">
			<div class="row">
				<div class="col">
					<label for="description" data-translation="Apraksts">Apraksts:</label>
					<input type="text" class="form-control" id="description" th:field="*{description}" required />
				</div>
			</div>

			<button type="submit" class="btn btn-primary" data-translation="Atjaunināt">Atjaunināt</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
