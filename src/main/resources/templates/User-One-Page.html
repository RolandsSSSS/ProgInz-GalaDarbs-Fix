<!DOCTYPE html>
<html>

<head>
	<title>Course Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Lietotāja informācija">Lietotāja informācija</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="Lietotāja ID">Lietotāja ID</th>
					<th data-translation="E-pasts">E-pasts</th>
					<th data-translation="Parole">Parole</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="user : ${MyUsers}">
					<td th:text="${user.idu}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.password}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
