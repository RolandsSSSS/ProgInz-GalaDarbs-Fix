<!DOCTYPE html>
<html>

<head>
	<title>Update Thesis</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Atjaunināt diplomdarbu">Atjaunināt diplomdarbu</h1>
		<form th:action="@{/thesis/update/{id}(id=${updatedThesis.idt})}" method="post" th:object="${updatedThesis}">
			<div class="row">
				<div class="col">
					<label for="titleLv" data-translation="Nosaukums (LV)">Nosaukums (LV):</label>
					<input type="text" id="titleLv" class="form-control" th:field="*{titleLv}" required>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="titleEn" data-translation="Nosaukums (EN)">Nosaukums (EN):</label>
					<input type="text" id="titleEn" class="form-control" th:field="*{titleEn}" required>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="aim" data-translation="Mērķis">Mērķis:</label>
					<input type="text" id="aim" class="form-control" th:field="*{aim}" required>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="tasks" data-translation="Uzdevumi">Uzdevumi:</label>
					<input type="text" id="tasks" class="form-control" th:field="*{tasks}" required>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="status" data-translation="Statuss">Statuss:</label>
					<select id="status" class="form-control" th:field="*{accStatus}" required>
						<option th:each="status : ${T(lv.venta.models.AcceptanceStatus).values()}" th:value="${status}"
							th:text="${status}"></option>
					</select>
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-primary" data-translation="Atjaunināt">Atjaunināt</button>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
