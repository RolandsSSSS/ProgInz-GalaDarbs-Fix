<!DOCTYPE html>
<html>

<head>
	<title>All Comments</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Visi komentāri">Visi komentāri</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="ID">ID</th>
					<th data-translation="Apraksts">Apraksts</th>
					<th data-translation="Datums">Datums</th>
					<th data-translation="Personāls">Personāls</th>
					<th data-translation="Diplomdarbs">Diplomdarbs</th>
					<th data-translation="Rādīt pēc ID">Rādīt pēc ID</th>
					<th data-translation="Darbība">Darbība</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comment : ${MyComments}">
					<td th:text="${comment.idco}"></td>
					<td th:text="${comment.description}"></td>
					<td th:text="${#temporals.format(comment.commentDate, 'dd.MM.yyyy HH:mm:ss')}"></td>
					<td>
						<span th:if="${comment.personel != null}"
							th:text="${comment.personel.name} + ' ' + ${comment.personel.surname}"></span>
						<span th:unless="${comment.personel != null}" th:text="'Karlis Immers'"></span>
					</td>
					<td>
						<span th:if="${comment.thesis != null}" th:text="${comment.thesis.titleLv}"></span>
						<span th:unless="${comment.thesis != null}" th:text="'Sistēmas izstrāde'"></span>
					</td>
					<td>
						<a th:href="@{/comment/showAll/{id}(id=${comment.idco})}" class="btn btn-primary"
							data-translation="Skatīt detaļas">Skatīt detaļas</a>
					</td>
					<td>
						<div class="btn-group">
							<a th:href="@{/comment/remove/{id}(id=${comment.idco})}" class="btn btn-danger"
								data-translation="Dzēst">Dzēst</a>
							<a th:href="@{/comment/update/{id}(id=${comment.idco})}" class="btn btn-primary"
								data-translation="Atjaunināt">Atjaunināt</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
