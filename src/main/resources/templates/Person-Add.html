<!DOCTYPE html>
<html>

<head>
	<title>Add New Person</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h2 data-translation="Pievienot jaunu personu">Pievienot jaunu personu</h2>
		<form method="post" action="/Person/AddPage">
			<div class="mb-3">
				<label for="name" class="form-label" data-translation="Vārds">Vārds</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="surname" class="form-label" data-translation="Uzvārds">Uzvārds</label>
				<input type="text" class="form-control" id="surname" name="surname" required>
			</div>
			<div class="mb-3">
				<label for="personcode" class="form-label" data-translation="Personas kods">Personas kods</label>
				<input type="text" class="form-control" id="personcode" name="personcode" required>
			</div>
			<div class="mb-3">
				<label for="user" class="form-label" data-translation="Lietotājs">Lietotājs</label>
				<select class="form-select" id="user" name="user">
					<option value="" selected data-translation="Atlasiet Lietotāju">Atlasiet Lietotāju</option>
					<option th:each="user : ${users}" th:value="${user.idu}" th:text="${user.email}"></option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary" data-translation="Apstiprināt">Apstiprināt</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
