<!DOCTYPE html>
<html>

<head>
	<title>All Persons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Visas personas">Visas personas</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="Vārds">Vārds</th>
					<th data-translation="Uzvārds">Uzvārds</th>
					<th data-translation="Personas kods">Personas kods</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${AllPersons}">
					<td th:text="${person.name}"></td>
					<td th:text="${person.surname}"></td>
					<td th:text="${person.personcode}"></td>
					<td>
						<form method="POST" th:action="@{/Person/remove/{id}(id=${person.idp})}">
							<button type="submit" class="btn btn-danger" data-translation="Dzēst">Dzēst</button>
						</form>
					</td>

					</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
