<!DOCTYPE html>
<html>

<head>
	<title>All Persons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style"></style>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h2 data-translation="Atjaunināt personu">Atjaunināt personu</h2>
		<form method="post" th:action="@{/Person/update/By/{id}(id=${person.idp})}">


			<div class="mb-3">
				<label for="name" class="form-label" data-translation="Vārds">Vārds</label>
				<input type="text" class="form-control" id="name" name="name" person. required>
			</div>
			<div class="mb-3">
				<label for="surname" class="form-label" data-translation="Uzvārds">Uzvārds</label>
				<input type="text" class="form-control" id="surname" name="surname" required>
			</div>
			<div class="mb-3">
				<label for="personcode" class="form-label" data-translation="Personas kods">Personas kods</label>
				<input type="text" class="form-control" id="personcode" name="personcode" required>
			</div>
			<button type="submit" class="btn btn-primary" data-translation="Apstiprināt">Apstiprināt</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
