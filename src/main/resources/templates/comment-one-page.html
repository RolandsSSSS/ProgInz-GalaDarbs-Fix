<!DOCTYPE html>
<html>

<head>
	<title>Comment Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style th:replace="fragments/style :: style" />
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 data-translation="Komentāra detaļas">Komentāra detaļas</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-translation="ID">ID</th>
					<th data-translation="Apraksts">Apraksts</th>
					<th data-translation="Datums">Datums</th>
					<th data-translation="Personāls">Personāls</th>
					<th data-translation="Diplomdarbs">Diplomdarbs</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="comment : ${MyComments}">
					<td th:text="${comment.idco}"></td>
					<td th:text="${comment.description}"></td>
					<td th:text="${#temporals.format(comment.commentDate, 'dd.MM.yyyy HH:mm:ss')}"></td>
					<td th:text="${comment.personel.name} + ' ' + ${comment.personel.surname}"></td>
					<td th:text="${comment.thesis.titleLv}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/translateScript :: translate"></div>

</body>

</html>
